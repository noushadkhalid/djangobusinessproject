</script>

<script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>

<script src="{% static 'plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<!-- Sparkline -->
<!-- <script src="{% static 'plugins/sparklines/sparkline.js' %}"></script> -->
<!-- JQVMap -->
<script src="{% static 'plugins/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
<script src="{% static 'plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->
<script src="{% static 'plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'plugins/inputmask/jquery.inputmask.min.js' %}"></script>
<script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>

<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>
<!-- bs-custom-file-input -->
<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<!-- <script src="{% static 'dist/js/pages/dashboard.js' %}"></script> -->
<script>
    $(function () {
        bsCustomFileInput.init();
    });
</script>
<!-- bs-custom-file-input -->
<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
        //Date picker
        $('#reservationdate').datetimepicker({
            format: 'L'
        });

        //Datemask dd/mm/yyyy
        $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
        //Datemask2 mm/dd/yyyy
        $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
        //Money Euro
        $('[data-mask]').inputmask()

        //Date and time picker
        $('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } });
        //Date and time picker
        $('#reservationdatetime2').datetimepicker({ icons: { time: 'far fa-clock' } });
        //Timepicker
        $('#timepicker').datetimepicker({
            format: 'LT'
        })
        $('#timepicker2').datetimepicker({
            format: 'LT'
        })
    })
</script>
<script>
    let logoutelement = document.getElementById("logoutid");
    logoutelement.addEventListener('click', (e) => {
        localStorage.removeItem('user');
        localStorage.removeItem('vendor_ask');
        localStorage.removeItem('expiry_date');
    })
</script>
{% if get_error %}
<script>
    let div_element = document.getElementById("bootstrap_error_alert");
    div_element.classList.add("show");
    div_element.style.display = "block";
    setTimeout(() => {
        div_element.classList.remove("show");
        div_element.style.display = "none";
    },30000);
</script>
{% else %}
<script>
    let div_remove_element = document.getElementById("bootstrap_error_alert");
    div_remove_element.classList.remove("show");
    div_remove_element.style.display = "none";
</script>
{% endif %}
{% if get_success %}
<script>
    let div_element = document.getElementById("bootstrap_success_alert");
    div_element.classList.add("show");
    div_element.style.display = "block";
    setTimeout(() => {
        div_element.classList.remove("show");
        div_element.style.display = "none";
    },30000);
</script>
{% else %}
<script>
    let divsuccess_element = document.getElementById("bootstrap_success_alert");
    divsuccess_element.classList.remove("show");
    divsuccess_element.style.display = "none";
</script>
{% endif %}
